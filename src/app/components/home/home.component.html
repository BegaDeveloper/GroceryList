  ></a>

<!----Main Section-->
<div class="container">
  <div class="row mt-5">
    <div class="col-sm-3 m-3" id="cols" *ngFor="let list of items">
      <div class="main">
        <h4>{{ list.id }}. {{ list.title }}</h4>
        <hr />
        <p class="mt-3"><i class="fas fa-arrow-right"></i> {{ list.items }}</p>
        <hr />
        <div class="row ml-1">
          <button
            type="button"
            data-toggle="modal"
            data-target="#exampleModal"
            class="btn btn-info"
            (click)="editGroceries(list)"
          >
            Edit
          </button>
          |
          <button class="btn btn-danger" (click)="deleteGrocery(list)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Grocery List</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="modalForm">
            <label for="title">Name of list:</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              formControlName="title"
            />
            <label for="items">Items:</label>
            <textarea
              name="items"
              id="items"
              cols="30"
              rows="10"
              class="form-control"
              formControlName="items"
            ></textarea>
          </form>
        </div>
        <div class="modal-footer">
          <button
            id="cancle"
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Close
          </button>
          <button class="btn btn-warning" (click)="updateList()">Update</button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="postGroceries()"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
